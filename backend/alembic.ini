[alembic]
# Resolve script location relative to this ini file so alembic can be
# invoked from the project root (e.g. via `alembic -c backend/alembic.ini`).
script_location = %(here)s/alembic
sqlalchemy.url = postgresql+psycopg://postgres:postgres@localhost:5432/story_manager

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)s %(asctime)s %(name)s %(message)s
