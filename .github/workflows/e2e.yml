name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    permissions:
      packages: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: frontend

      - name: Build and run container
        run: docker compose -f docker-compose.e2e.yml up -d --build

      - name: Wait for services to be ready
        run: |
          timeout 300 bash -c '
            echo "Waiting for backend to be ready..."
            until curl --output /dev/null --silent --fail http://localhost:8000; do
              printf "."
              sleep 5
            done
            echo "Backend is up!"

            echo "Waiting for frontend to be ready..."
            until curl --output /dev/null --silent --fail http://localhost:7890; do
              printf "."
              sleep 5
            done
            echo "Frontend is up!"
          '

      - name: Show docker logs on failure
        if: failure()
        run: docker logs story-manager-story-manager-e2e-1

      - name: Run Playwright tests
        run: npm run test:e2e
        working-directory: frontend

      - name: Stop container
        if: always()
        run: docker compose -f docker-compose.e2e.yml down
